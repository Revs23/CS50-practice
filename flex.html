<!DOCTYPE html>
<html>
<head>
    <title>FLEX BOX</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap;
        }
        #container >div{
            background-color: rgb(220, 245, 241);
            font-size: medium;
            padding: 20px;
            margin: 20px;
            width: 200px;
        }

    </style>
</head>
<body>
    <div id="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>8</div>
    </div>
</body>
</html>
