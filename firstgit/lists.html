<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An ordered list:
        <ol>
            <li>First item</li>
            <li>Second item </li>
            <li>Third item</li>
        </ol>

        An Unordered list :
        <ul>
            <li>One item</li>
            <li>another item</li>
            <li>yet another item </li>
        </ul>

    </body>
</html>
